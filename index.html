<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="d-flex flex-column">
        
        <div class="ml-4 p-3 d-flex flex-row justify-content-start">
            
            <div class="p-2 m-2">
                <select id="inputGrupoImpresoras" class="form-control">
                    
                </select>
            </div>

            <div class="p-2 m-2">
                <button class="btn btn-primary" id="btnNuevaImpresora">
                    Nueva Impresora
                </button>
            </div>
        </div>

        <div class="d-flex flex-row m-3">
            <form action="" id="formNuevaImpresora">
                <div class="border border-1 d-flex flex-row p-3 m-1">
                    <div>
                        <img src="./imagenes/ventas.png" class="img-fluid" alt="">
                    </div>
                    <div class="m-2 text-center">
                        <div class="mt-2">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre de la Impresora" required="required">
                        </div>
                        <div class="mt-2">
                            <label for="marca">Marca:</label>
                            <input type="text" class="form-control" id="marca" placeholder="Marca" required="required">
                        </div>
                        <div class="mt-2">
                            <label for="tipo">Tipo:</label>
                            <input type="text" class="form-control" id="tipo" placeholder="Tipo" required="required">
                        </div>
                        <div class="mt-2">
                            <label for="modelo">Modelo:</label>
                            <input type="text" class="form-control" id="modelo" placeholder="Modelo" required="required">
                        </div>
                    </div>
                    <div class="m-2 text-center">
                        <div class="mt-2">
                            <label for="ip">IP:</label>
                            <input type="text" class="form-control" id="ip" placeholder="IP" required="required">
                        </div>
                        <div class="mt-2">
                            <label for="tonerCompatible1">Toners Compatibles:</label>
                            <input type="text" class="form-control mb-2" id="tonerCompatible1" placeholder="" required="required">
                            <input type="text" class="form-control mt-2" id="tonerCompatible2" placeholder="" >
                        </div>
                        <div class="mt-5 pt-2">
                            <button class="m-2 btn btn-primary" id="btnAgregarImpresora" disabled >
                                Aceptar
                            </button>
                        </div>
                
                    </div>
            </form>
            </div>
            
            <div class="border border-1 d-flex flex-column p-3 m-1 text-center">
                <form action="" id="formCambioToner">
                    <div>
                        <label for="fechaCambio">Fecha de Cambio:</label>
                        <input type="text" class="form-control" id="fechaCambio" placeholder="Fecha de Cambio" required="required">
                    </div>
                    <p class="mt-3">Contador de hojas:</p>
                    <div class="d-flex">
                        <div class="m-2">
                            <label for="ultimoContador">Ultimo:</label>
                            <input type="number" class="form-control" id="ultimoContador" placeholder="Ultimo" required="required">
                        </div>
                        <div class="m-2">
                            <label for="actualContador">Actual:</label>
                            <input type="number" class="form-control" id="actualContador" placeholder="Actual" required="required">
                        </div>
                    </div>
                    <div class="mt-4">
                        <label>Modelo de Toner:</label>
                        <div>
                            <select class="form-control" id="inputGrupoToners">
                            </select>
                        </div>
                    </div>
                    <div class="mt-2">
                        <button class="m-2 btn btn-primary" id="btnCambioToner">
                            Aceptar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- <div>
            <div class="m-3 col-4">
                <p>Impresora con mas Impresiones:</p>
                <p id="impresoraMasImpresiones" class="form-control"></p>
            </div>
        </div> -->
        
        <div>
            <div class="container m-1">
                <p id="tituloTabla"></p>
                <table class="table">
                    <thead class="table-primary">
                        <tr>
                            <th>Fecha de Cambio</th>
                            <th>Contador de p√°ginas</th>
                            <th>Modelo de Toner</th>
                            <th>Rend. Toner</th>
                        </tr>
                    </thead>
                    <tbody id="listaCambiosToner">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.5.0/math.min.js"></script>
    <script src="js/main.js"></script>

    <script>
        let resultado = math.add(2,4,6,7,10);
        console.log(resultado)
    </script>

</body>

</html>
