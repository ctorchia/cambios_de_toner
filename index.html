<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>

    <div class="container m-3 row">
        <div class="container m-1 col">
            <form id="formImpresora">
                <div class="form-group">
                    <label for="id">ID:</label>
                    <input type="number" class="form-control" id="id" placeholder="ID del producto" required="required">
                </div>
                <div class="form-group">
                    <label for="sector">Sector:</label>
                    <input type="text" class="form-control" id="sector" placeholder="Ubicacion de la Impresora" required="required">
                </div>
                <div class="form-group">
                    <label for="contador">Contador:</label>
                    <input type="number" class="form-control" id="contador" placeholder="Contador Actual" required="required">
                </div>
                <div class="form-group">
                    <label for="rendimientoPromToner">Rendimiento Promedio del Toner:</label>
                    <input type="number" class="form-control" id="rendimientoPromToner" placeholder="Rendimiento promedio del toner" required="required">
                </div>
                <div class="form-group">
                    <label for="modeloToner">Modelo de Toner:</label>
                    <input type="text" class="form-control" id="modeloToner" placeholder="Modelo de Toner" required="required">
                </div>
                <button class="btn btn-primary">
                    Crear Impresora
                </button>
            </form>
        </div>

        <div class="container m-1 col">
            <div class="form-group">
                <label for="inputFiltrar">Filtrar por Modelo de Toner:</label>
                <input type="text" id="inputFiltrar" class="form-control" placeholder="Escriba el modelo de Toner">
            </div>
        </div>

    </div>

    <div>
        <div class="container m-1">

            <p id="tituloTabla"></p>

            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>ID:</th>
                        <th>Sector:</th>
                        <th>Contador:</th>
                        <th>Rend. Prom. Toner:</th>
                        <th>Modelo Toner:</th>
                    </tr>
                </thead>
                <tbody id="listaImpresoras">
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
